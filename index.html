<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="
    style.css">
</head>
<body>

    <!-- wrapper parent div  -->
    <div class="container">

        <h1>Password Generator</h2>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copybtn" data-copy>
                 <span class="tooltip" data-textcopy></span>
                 <img src="./assets/copy.svg" alt="" width="23" height="23">

            </button>
        </div>

        <!-- input container -->
        <div class="input-container">
            <div class="length-container">
            <p>Password Length</p>
            <p data-length-number>0</p>
        </div>
        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" data-lengthSlider>

        <!-- chek boxes -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers </label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols </label>
        </div>
       
        <!-- strenght section  -->
        <div class="strength">
            <p>Strength</p>
            <div class="indicator" data-indicator>
            </div>
        </div>

        <button class="generatebtn">
            Generate Password
        </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
